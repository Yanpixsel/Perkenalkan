
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Simpan Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            color: #fff;
            background-color: #2193b0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #176c87;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .footer img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simpan Data</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email kamu" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password kamu" required>
            
            <label for="nomer">Nomor:</label>
            <input type="text" id="nomer" name="nomer" placeholder="Masukkan nomor kamu" required>
            
            <button type="submit">Save</button>
        </form>
        <div class="footer">
            <p>Powered by OKAMI+</p>
        </div>
    </div>
</body>
</html>
